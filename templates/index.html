<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Convert Word to PDF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset@1.4.0/dist/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff8a00, #fff);
            color: white;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 2rem 1rem;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
            font-style: italic;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        form {
            background: white;
            color: black;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        form label {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        form input[type="file"] {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 0.5rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        form input[type="submit"] {
            width: 100%;
            background: #da1b60;
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form input[type="submit"]:hover {
            background: #ff8a00;
        }

        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }

        footer a {
            color: #ff8a00;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #da1b60;
        }
    </style>
</head>

<body>
    <header>
        <h1>Convert Your <code>.doc</code> to <code>.pdf</code></h1>
    </header>
    <main>
        <form method="post" enctype="multipart/form-data">
            <label for="file">Upload Your Word File:</label>
            <input type="file" name="file" id="file" accept=".doc,.docx" required>
            <input type="submit" value="Convert to PDF">
        </form>
    </main>
    <footer>
        <p>
            Made with ❤️ by <a href="https://github.com/khushboosinghal25" target="_blank">@KhushbooSinghal25</a> - 
            Source Code  on <a href="https://github.com/khushboosinghal25/Rapid-word-to-pdf-Khush" target="_blank">GitHub</a>
        </p>
    </footer>
</body>

</html>
